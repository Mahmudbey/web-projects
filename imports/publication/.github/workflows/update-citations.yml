name: Update Academic Stats

on:
  schedule:
    - cron: "0 0 * * 1"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-stats:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install requests PyYAML

      - name: Fetch and Merge Data
        env:
          SCOPUS_API_KEY: ${{ secrets.SCOPUS_API_KEY }}
          SCOPUS_ID: "57432107100"
          ORCID_ID: "0000-0002-3326-4390"
        run: |
          python -c "
          import requests, yaml, os
          path = '_data/stats.yml'
          
          # 1. Mavjud ma'lumotlarni yuklash
          if os.path.exists(path):
              with open(path, 'r') as f:
                  stats = yaml.safe_load(f) or {}
          else:
              stats = {'scopus': {'h_index': 0, 'citations': 0, 'documents': 0}, 'orcid': {}}

          # 2. ORCID Yangilash (Avtomatik)
          try:
              oid = os.environ['ORCID_ID']
              r = requests.get(f'https://pub.orcid.org/v3.0/{oid}/works', headers={'Accept': 'application/json'}, timeout=15)
              if r.status_code == 200:
                  stats['orcid'] = {'works_count': len(r.json().get('group', [])), 'id': oid}
                  print('ORCID updated successfully')
          except: print('ORCID update failed, keeping old data')

          # 3. Scopus (Faqat ruxsat bo'lsa yangilaydi)
          try:
              headers = {'X-ELS-APIKey': os.environ['SCOPUS_API_KEY'], 'Accept': 'application/json'}
              r = requests.get(f'https://api.elsevier.com/content/author/author_id/{os.environ[\"SCOPUS_ID\"]}', headers=headers, timeout=15)
              if r.status_code == 200:
                  d = r.json()['author-retrieval-response'][0]['coredata']
                  stats['scopus'] = {
                      'h_index': int(d.get('h-index', stats['scopus'].get('h_index', 0))),
                      'citations': int(d.get('citation-count', stats['scopus'].get('citations', 0))),
                      'documents': int(d.get('document-count', stats['scopus'].get('documents', 0)))
                  }
                  print('Scopus updated successfully')
              else: print('Scopus blocked (401), preserving manual data')
          except: print('Scopus connection error')

          with open(path, 'w') as f:
              yaml.dump(stats, f)
          "

      - name: Commit and Push
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add _data/stats.yml
          git diff --staged --quiet || (git commit -m "Update stats (ORCID-sync)" && git push)
